<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Feedback Form</h2>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-select" id="rating">
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Poor</option>
                    <option value="1">Very Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="thankYouMessage" class="alert alert-success mt-3 d-none" role="alert">
            Thank you for your feedback!
        </div>
        <h3 class="mt-5">Feedback Received</h3>
        <ul id="feedbackList" class="list-group mt-3"></ul>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh
            
            let feedbackData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                rating: document.getElementById("rating").value,
                feedback: document.getElementById("feedback").value
            };
            
            console.log("Feedback Saved:", JSON.stringify(feedbackData, null, 2));
            
            let feedbackList = document.getElementById("feedbackList");
            let listItem = document.createElement("li");
            listItem.classList.add("list-group-item");
            listItem.innerHTML = `<strong>${feedbackData.name}</strong> (${feedbackData.email})<br>Rating: ${feedbackData.rating}/5<br>${feedbackData.feedback}`;
            feedbackList.appendChild(listItem);
            
            document.getElementById("feedbackForm").reset();
            document.getElementById("thankYouMessage").classList.remove("d-none");
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
